<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white">

  <header class="backdrop-blur bg-white/5 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="/" class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
        Quizard
      </a>
      <nav class="flex items-center gap-6 relative">
        <a href="/" class="hover:text-cyan-400 transition">Home</a>
        <a href="/recommendations" class="hover:text-cyan-400 transition">Recommendations</a>
        <div class="relative">
          <img src="https://via.placeholder.com/40" id="avatarBtn" class="w-10 h-10 rounded-full border-2 border-green-500 cursor-pointer hover:scale-105 transition" />
          <div id="profileDropdown" class="hidden absolute right-0 mt-3 w-72">
            <div class="profile-card">
              <div class="profile-header">
                <img src="https://via.placeholder.com/80" alt="User Avatar" class="profile-avatar mx-auto" />
                <h3 class="profile-name">Kaif Mutthal</h3>
                <p class="profile-tagline">AI Developer • Problem Solver</p>
              </div>
              <div class="profile-stats">
                <div><span class="stat-number">120</span><span class="stat-label">Posts</span></div>
                <div><span class="stat-number">8.5k</span><span class="stat-label">Followers</span></div>
                <div><span class="stat-number">980</span><span class="stat-label">Following</span></div>
              </div>
              <div class="profile-footer">
                <a href="/profile" class="profile-btn">View Full Profile</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="flex-grow w-full pt-24 pb-12">
    {% block content %}{% endblock %}
  </main>

  <footer class="backdrop-blur bg-white/5 py-6 text-center text-gray-400 text-sm">
    © 2025 Developed by <b>Seratul</b> — All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
