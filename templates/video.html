{% extends "base.html" %}
{% block title %}{{ video.title }} - Learning Quest{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-6 text-white">
  <h1 class="text-3xl font-bold mb-6">{{ video.title }}</h1>
  <div class="aspect-w-16 aspect-h-9">
    <iframe class="w-full h-96 rounded-xl shadow-lg"
            src="{{ video.url }}"
            frameborder="0"
            allowfullscreen></iframe>
  </div>
  <a href="{{ url_for('profile') }}" class="inline-block mt-6 text-green-400 hover:underline">‚Üê Back to Profile</a>
</div>
{% endblock %}
